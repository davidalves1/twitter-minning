<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8">
	<title>Minning Twitter</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<style>
		.mt-1 {
			margin-top: 1rem;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="text-center">
			<h1>Twitter</h1>
			<p>Dados extra√≠dos do Twitter</p>
		</div>
		<div id="tweets"></div>	
	</div>
<script type="text/javascript">
	const config = {
		method: 'get',
		headers: new Headers({'Content-Type': 'application/json'})
	};

	fetch('data.json')
		.then(response => response.json())
		.then(result => {
			let tweets = ``
			
			result.forEach((value, item) => {
				tweets += `
					<div class="card mt-1">
						<div class="card-block">
							<div id="tweet-item-${item}"><img src="${value.user.profile_image_url}"> ${value.text}</div>
						</div>
					</div>
				`;
			});

			document.querySelector('#tweets').innerHTML = tweets;
		})
		.catch(err => console.log(err));
</script>
</body>
</html>
